[chakracore]
# Path to ChakraCore root directory. Must be set.
root_dir=
binary=${build_dir}/ch
# Cost of reduction which is equal to its parallelization level.
# (Optional, default: 1)
reduce_jobs=
# datetime in [days:][hours:][minutes:]seconds format.
age=1:0:0:0
# Timeout in seconds of running a single test.
# (Optional, default: 1)
timeout=1
# Choose a command/env pair from below or define a new one here.
build=${chakracore.build.debug:command}
build_env=${chakracore.build.debug:env}
build_dir=${chakracore.build.debug:build_dir}
# Optional, only needed to send authenticated requests
# to Github (find/report issues).
token=

[chakracore.build.release]
command=./build.sh --jobs
env={}
build_dir=out/Release/

[chakracore.build.debug]
command=./build.sh --debug --jobs
env={}
build_dir=out/Debug/

[chakracore.build.release_address]
command=./build.sh --jobs --sanitize=address --static
env={}
build_dir=out/Release/

[chakracore.build.debug_address]
command=./build.sh --debug --jobs --sanitize=address --static
env={}
build_dir=out/Debug/

[chakracore.picireny]
hddmin=full
parallel=True
combine_loops=False
split_method=zeller
subset_first=True
subset_iterator=skip
complement_iterator=backward
jobs=8
max_utilization=100
encoding=
antlr=
format=
grammar=["${fuzzinator.custom:config_root}/chakracore/ECMAScript.g4"]
start=program
replacements=
lang=java
hdd_star=True
flatten_recursion=True
squeeze_tree=True
skip_unremovable=True
skip_whitespace=True
build_hidden_tokens=True
granularity=inf
cache_class=ContentCache
cleanup=True

[chakracore.listdir]
# Bash-like file path. Must be set for directory fuzzing.
pattern=
refresh=1

[chakracore.random]
batch=1000
min_length=100
max_length=1000

[chakracore.grammarinator]
batch=1000
# Path to ECMAScriptUnlexer.py. Must be set to use the generate test cases
# from scratch or mutate existing ones.
unlexer=
# Path to ECMAScriptUnparser.py. Must be set to use the generate test cases
# from scratch or mutate existing ones.
unparser=
rule=program
# Set --tree-transformer to modify ASTs that will be saved to the population.
# Set --test-transformer to serialize the executed test cases
# (the modified AST won't be saved to the population).
transformers=
# Operator options: --no-generate, --no-mutate, --no-recombine
operators=
# If the mutate or recombine operators are enabled then population must point
# to an existing directory containing ASTs.
population=
max_depth=30
cooldown=0.9
jobs=8
encoding=utf-8
log_level=INFO
n=${batch}
sys_recursion_limit=10000
refresh=1
