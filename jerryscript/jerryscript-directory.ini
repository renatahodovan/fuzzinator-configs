###############################
# List directory: JerryScript #
###############################

[fuzz.jerryscript-listdir]
sut=jerryscript
fuzzer=fuzzinator.fuzzer.ListDirectory
batch=inf
instances=1

[fuzz.jerryscript-listdir.fuzzer.init]
pattern=${jerryscript.listdir:pattern}
contents=False

# Test cases are defined here as file paths but their
# content should be saved.
[sut.jerryscript]
call.decorate(11)=fuzzinator.call.FileReaderDecorator
