###########################
# List directory: Duktape #
###########################

[fuzz.duktape-listdir]
sut=duktape
fuzzer=fuzzinator.fuzzer.ListDirectory
batch=inf
instances=1
refresh=${duktape.listdir:refresh}

[fuzz.duktape-listdir.fuzzer.init]
pattern=${duktape.listdir:pattern}
contents=False

# Test cases are defined here as file paths but their
# content should be saved.
[sut.duktape]
call.decorate(11)=fuzzinator.call.FileReaderDecorator
